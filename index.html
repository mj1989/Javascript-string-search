<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
    <title>JavaScript Text Search</title>
</head>
<body>
    <div class="container-fluid p-5 text-white bg-primary">
        <h1>JavaScript Text Search</h1>
        <div class="input-group pt-3">
            <span class="input-group-text">Text Search:</span>
            <textarea id="fullText" class="form-control" aria-label="With textarea" style="height:200px;"></textarea>
          </div>     
        <div class="input-group mb-3 pt-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Keywords:</span>
            <input id="keywordsList" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <button type="button" class="btn btn-light" id="buttonSearch">Search</button>
        <div class="container-fluid p-3 mt-3 text-dark bg-white rounded" id="monitor"></div>
    </div>


    <script src="stringsearch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
</body>
</html>
